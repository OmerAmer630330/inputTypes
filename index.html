<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Rite Aid</h1>

            <form>
                <div class="row">
                    <div>
                        <label for="firstname">First </label>
                        <input id="firstname" name="first_name" type="text">
                    </div>
                    <div>
                        <label for="lastname">Last</label>
                        <input id="lastname" name="last_name" type="type">
                    </div>
                </div>
                <div>
                    <div>
                        <input type="radio" id = "vanilla" name="icecream">
                        <label for="vanilla">Vanilla</label>
                    </div>
                    <div>
                        <input type="radio" id = "strawberry" name="icecream">
                        <label for="strawberry">Strawberry</label>
                    </div>
                    <div>
                        <input type="radio" id = "choco" name="icecream">
                        <label for="choco">Chocolate</label>
                    </div>
                </div>
                <div>
                    <div>
                        <input type="radio" id="small" name="size">
                        <label for="small">Small</label>
                    </div>
                    <div>
                        <input type="radio" id="mid" name="size">
                        <label for="mid">Medium</label>
                    </div>
                    <div>
                        <input type="radio" id="large" name="size">
                        <label for="large">Large</label>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
