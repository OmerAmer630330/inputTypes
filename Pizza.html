<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="container">
    <div class="content">
        <h1>Pizza Planet</h1>

        <form>
            <div>
                <div class="row">
                    <fieldset>
                        <legend>Costumer</legend>
                        <div>
                            <label for="firstname">First </label>
                            <input id="firstname" name="first_name" type="text">
                        </div>
                        <div>
                            <label for="lastname">Last</label>
                            <input id="lastname" name="last_name" type="text">
                        </div>
                    </fieldset>
                </div>
            </div>
            <div>
                <fieldset>
                    <legend>Size</legend>
                <div>
                    <input type="radio" id = "large" name="large">
                    <label for="large">Large</label>
                </div>
                <div>
                    <input type="radio" id = "mid" name="medium">
                    <label for="mid">medium</label>
                </div>
                <div>
                    <input type="radio" id = "small" name="small">
                    <label for="small">Small</label>
                </div>
                </fieldset>
            </div>
            <div>
                <fieldset>
                    <div>
                    <legend>Toppings</legend>
                <input type="checkbox" id="peperoni" name="peperoni" value="peperoni">
                <label for="peperoni">Peperoni</label>
            </div>
            <div>
                <input type="checkbox" id="olives" name="olives" value="olives">
                <label for="olives">Olives</label>
            </div>
            <div>
                <input type="checkbox" id="parsley" name="parsley" value="parsley">
                <label for="parsley">Carmel</label>
            </div>
                </fieldset>
            </div>
        </form>
    </div>
</div>
</body>
</html>
